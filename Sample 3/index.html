<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkin And CheckOut System</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src='./assets/app.js' defer></script>
</head>
<body>
    <section>
        <h2 class="text-center mt-5">Simple Check In and Check Out System</h2>
       
            <div class="container my-4">

                <div class="text-center">
                    <button type="button" class="btn btn-primary mr-5">Check In</button>
                 
                    <button type="button" class="btn btn-primary">Check Out</button>
                  </div>
            </div>
        <div class="container my-4">
            <div class="text-center mt-5">
              <div class="text">
              <h5>Total Work Duration: <span id="workDuration"></span></h5>
              <h5>Total Break Duration: <span id="breakDuration"></span></h5>
              </div>
                <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Sr No</th>
                    <th>Check In Time</th>
                    <th>Check Out Time</th>
                    <th>Working Duration</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
